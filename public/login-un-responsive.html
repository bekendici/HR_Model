<html>
<head>
	<title>Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login-form.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
	<link href="css/bootstrapValidator.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row ">
		
			<div id="login-wraper2">
				<legend class="legend-heading"> Sign in to <span class="span-heading"> Hr module</span></legend>
						<form role="form" id="registration-form">
						
							<div class="row">
								<div class="col-xs-10 col-xs-offset-1 ">
									<div class="form-group">
										<label for="username" class="input-label" >Username</label>
										<input type="text" name="username" class="form-control" placeholder="Enter username" >
									</div><!--end form-group-->
								</div><!-- end col-->
							</div><!-- end row-->
			
							<div class="row">	
								<div class="col-xs-10 col-xs-offset-1  "> 
									<div class="form-group"> 
										<label for="password" class="input-label" >Password</label>
										<input type="password" name="password" class="form-control" placeholder="Enter password" >
									</div><!--end form-group-->
								</div><!-- end col-->
							</div><!--end row-->
							
							<div class="row">
								<div class="col-xs-6  "> 
									<div class="form-group">
										<div class="checkbox">
											<label><input type="checkbox" value="remember-me">Remember me</label>
										</div>	<!--end checkbox-->
									</div><!--end form-group-->
								</div><!--end col-->
							</div><!-- end row-->
							
							<div class="row">
								<div class="col-xs-6 "> 
									<div class="form-group">
										<input type="button" id="register" class="btn btn-lg btn-primary btn-inline" onClick="parent.location='register.html'" value="Register">
									</div><!--end form-group-->
								</div><!--end col-->
								
								<div class="form-group">
									<div class="col-xs-5"> 
										<button id="login_login" class="btn btn-lg btn-success btn-inline" type="submit">Sign in</button>
									</div><!--end col-->
								</div><!--end form-group-->
							</div><!--end row-->
							
						</form><!-- end form-->
			</div><!--end login-wraper2-->
		</div><!--end row-->
	</div> <!-- end container -->
	
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.backstretch.min.js" ></script>
<script type="text/javascript" src="js/bootstrapValidator.js"></script>
<script type="text/javascript" src="js/login-form.js"></script>


</body>
</html>
