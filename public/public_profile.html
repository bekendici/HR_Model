							<h4 class="header bolder blue">Personal info</h4>
								<div class="row" >
									<div  class="col-xs-12 col-sm-4  col-sm-offset-1">
										<div class="ratio img-circle" style="background-image:url('images/user.png')" >
									     </div>
												
											<div class="space-2"></div>
										 
												<div class="col-sm-5 col-sm-offset-1">
													<input class=" form-control input-medium" type="text" id="FirstName" placeholder="First Name"  readonly>
												</div>
												<div class="col-sm-5">

									</div>

									
									<div class="col-xs-12 col-sm-6 col-sm-offset-1">

													</div><!-- end col-->
											</div><!--end form-group-->
											
											<div class="space-4"></div>

											</div><!--end form-group-->

											<div class="space-4"></div>
											
											<div class="form-group ">

													<div class="col-sm-8">

													</div><!-- end col-->
											</div><!--end form-group-->
											
									</div><!--end col-->
								</div><!--end row-->
								
								<div class="space-2"></div>
							
							<h4 class="header bolder blue">Other information</h4>
								<div class="space-2"></div>
									<div class="row">
										<div class="col-xs-12 col-sm-6">
										
											<div class="form-group ">

													<div class="col-sm-8">
														<input class="form-control input-medium" class="col-xs-12 col-sm-12" type="text" id="BirthDate" placeholder="Birth date" readonly>
													</div><!-- end col-->
											</div><!--end form-group-->
											
											<div class="space-2"></div>
											
											<div class="form-group ">
												<label class="col-sm-3  control-label ">JMBG</label>
													<div class="col-sm-8">
														<input class="form-control input-medium" class="col-xs-12 col-sm-12" type="text" id="BirthDate" placeholder="JMBG" readonly>
													</div><!-- end col-->
											</div><!--end form-group-->
												
											<div class="space-2"></div>
									
							
											<div class="form-group ">
												<label class="col-sm-3 control-label ">College</label>
													<div class="col-sm-8">
														<input class="form-control input-medium" class="col-xs-12 col-sm-12" type="text" id="college" placeholder="College" readonly>
													</div><!-- end col-->
											</div><!--end form-group-->
											
										</div><!--end col-->
							
							
										<div class="col-xs-12 col-sm-6">
											<div class="form-group ">

													<div class="col-sm-8">

													</div><!-- end col-->
											</div><!--end form-group-->
											
											<div class="space-2"></div>
							
											<div class="form-group ">
												<label class="col-sm-3 control-label ">City</label>
													<div class="col-sm-8">
														<input class="form-control input-medium" class="col-xs-12 col-sm-12" type="text" id="city" placeholder="City" readonly>
													</div><!-- end col-->
											</div><!--end form-group-->
											
											<div class="space-2"></div>
