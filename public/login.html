<html>
<head>
	<title>Login</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login-form.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
	<link href="css/bootstrapValidator.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row ">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 " >
			
				<div id="login-wraper">
					<legend class="legend-heading"> Sign in to <span class="span-heading"> HR module</span></legend>
						<form role="form" id="registration-form" action="..\\loginServis/service_login.php" method="POST">
						
							<div class="row">
								<div class="col-xs-10 col-xs-offset-1 ">
									<div class="form-group">
										<label for="username" class="input-label" >Username</label>
										<input type="text" name="username" class="form-control" placeholder="Enter username" >
									</div><!--end form-group-->
								</div><!-- end col-->
							</div><!-- end row-->
			
							<div class="row">	
								<div class="col-xs-10 col-xs-offset-1  "> 
									<div class="form-group"> 
										<label for="password" class="input-label" >Password</label>
										<input type="password" name="password" class="form-control" placeholder="Enter password" >
									</div><!--end form-group-->
								</div><!-- end col-->
							</div><!--end row-->
							
							<div class="row">
								<div class="col-xs-12"> 
									<div class="form-group">
										<input type="checkbox" id="register-checkbox" name="register_checkbox">
											<label for="register-checkbox" id="checkbox-label">
												Remember me
											</label>
									</div><!--end form-group-->
								</div><!--end col-->
							</div><!-- end row-->							

							<div class="row">							
								<div class="form-group">
									<div class="col-xs-10 col-xs-offset-1"> 
										<button id="login_login" class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
									</div><!--end col-->
								</div><!--end form-group-->
							</div><!--end row-->

							<hr>

							<div class="row">
								<div class="form-group">
									<div class="col-xs-12">
										<label for="register" class="register-button-label">Don't have an account?
										</label>
										<input type="button" id="register" class="btn btn-lg btn-primary" onClick="parent.location='register.php'" value="Register">
									</div>
								</div><!--end form-group -->
							</div><!--end row-->

					</form><!-- end form-->
				</div><!--end login-wraper-->
			</div> <!--end col-->
		</div><!--end row-->
	</div> <!-- end container -->
	
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.backstretch.min.js" ></script>

</body>
</html>
